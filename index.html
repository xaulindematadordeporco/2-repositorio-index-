<DOCTPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">

    </head>

    <body>
        <header class="cabecalho">
            <div class="conteiner">
                <input type="checkbox" id="menu" class="conteiner_nenu">
                <label for="menu">
                    <span class="cabecalho_menu cabecalho_menu">                  
                </label>
            </div>
            <img class="cabecalho-imagem" src="./img/jao.jpg" alt="logo">
            <h1> AU </h1>

            <ul class="cabecalho-lista">
                <li class="cabecalho-lista-item">serviços</li>
                <li class="cabecalho-lista-item">projetos
                </li>
                <li class="cabecalho-lista-item">contato</li>
            </ul>
        </header>
        <section class="secao1">
            <div>
                <h2 class="secao1-titulo"> somos um pet shop expecializado na area </h2>
                <p class="secao1-p1"> oferecemos tudo para seu pet </p>
                <img class="secao1-p1" src="./img/logotipo.jpg">
            </div>
        </section>

        <section class="carrossel">
               
            <h2 class="carrossel__titulo"> Nossos Produtos&Serviços </h2>
               
            <!-- Slider main container -->
            <div class="carrossel__container">
                
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
        
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="img/mat-basico.svg" alt="Aulas de matemática básica">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/mat-intermediario.svg" alt="Aulas de matemática nível intermediário">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/mat-avancado.svg" alt="Aulas de matemática nível avançado">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/mat-geometria.svg" alt="Aulas de geometria">
                        </div>
                    </div>
        
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>

            </div>

            <div class="card">
                
                <div class="cards__descricao">
                    
                    <div class="descicao">
                        <h3 class="dscricao__titulo
                        >Talvez voce tenha interesse por...
                        </h3>

                        <h2
                        class="descicao__titulo">
                    </h2>

                    <p> Nossos serviços de banho e tosa sao os melhores da regiao,venha aproveitar nosas promoçoes e marcar um horario para eu pet. </p>

                </div>

                <img src="img/promocao.png" alt="nossa melhor promoçao">
                 
                <div class="card__botoes">

                    <ul>
                        <li class="botoes__item" > <img
                            src="img/favorito.svg"
                            alt="favorito produto" </li>
                            <li class="botoes__item" 
                            src="img/compra.svg"
                            alt="adicionar ao carrinho" >
                        </li>
                    </ul>

                </div>
                
        </section>

        <section class="apresentaçao">
            <h2>apresentaçao</h2>
            <h3 class="nome">Joao Admir Vieira</h3>
            <img class="nome-img" src="/img/jao.jpg" alt="foto pessoal">
            <img class="icon-github" src="/img/github.png" alt="icone github">
            <img class="icon-instagram" src="/img/instagram.png" alt="icone instagram">
            <img class="icon-whatsapp" src="./img/whatsapp.png" alt="icone whatsapp">

        </section>
        <section>
            <div>
                <img src="./img/.jpg">
            </div>
            

        </section>
        
    </body>

    </html>
